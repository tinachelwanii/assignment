<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proviz School of AI - Learn AI from the experts">
    <title>Proviz School of AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Proviz School of AI</h1>
            <p>Empowering Future AI Leaders</p>
            <button onclick="openForm()">Apply Now</button>
        </div>
    </header>

    <!-- About Section -->
    <section class="about">
        <h2>About Us</h2>
        <p>Proviz School of AI is dedicated to providing a comprehensive education in artificial intelligence. Join us and be part of the future.</p>
    </section>

    <!-- Form Popup -->
    <div class="form-popup" id="applicationForm">
        <div class="form-container">
            <span onclick="closeForm()" class="close">&times;</span>
            <h2>Application Form</h2>
            <form id="applyForm" onsubmit="submitForm(event)">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="statement">Brief Statement</label>
                <textarea id="statement" name="statement" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
